<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Fortnite Companion</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lilita+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background" class="bg"></div>
        <div class="container">
            <header>
                <h1 class="main-title">Fortnite</h1>
            </header>
            <div class="sub-container">
                <div class="left-sub-container">
                    <div class="date-time">
                        <span id="date-display"></span>
                        <span>&nbsp;|&nbsp;</span>
                        <span id="time-display"></span>
                    </div>
                    <div class="slideshow-wrapper">
                        <div class="skin-slideshow">
                            <div class="skin-slide active" id="slide1">
                                <div class="skin-display">
                                    <div id="daily-skin">
                                    </div>
                                </div>
                            </div>
                            <div class="skin-slide" id="slide2">
                                <div class="skin-display">
                                    <div id="daily-skin-details"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="right-arrow">></button>
                <div class="right-sub-container">
                    <nav>
                        <button data-slide="drop">Drop Spot</button>
                        <button data-slide="loadout">Loadout</button>
                        <button data-slide="forecast">Weather</button>
                    </nav>
                    <div class="slideshow-wrapper">
                        <main id="slide-content">
                        Loading...
                        </main>
                    </div>
                </div>
                <button class="left-arrow hidden"><</button>
            </div>
        </div>
        <div id="season-label" class="label"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
